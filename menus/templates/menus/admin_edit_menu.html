{% extends 'base.html' %}
{% block title %}แก้ไขเมนู (แอดมิน){% endblock %}
{% block content %}
<div class="max-w-2xl mx-auto">
  <h1 class="text-2xl font-bold text-gray-800 mb-6">แก้ไขเมนู (แอดมิน)</h1>
  <form method="POST" enctype="multipart/form-data" class="bg-white p-6 rounded-2xl ring-1 ring-gray-100 space-y-5">
    {% csrf_token %}
    <div><label class="block text-sm mb-1">ชื่อร้าน (พิมพ์ได้เอง)</label>{{ form.restaurant_name }}</div>
    <div><label class="block text-sm mb-1">ชื่อเมนู</label>{{ form.name }}</div>
    <div><label class="block text-sm mb-1">รายละเอียด</label>{{ form.description }}</div>
    <div><label class="block text-sm mb-1">ราคา (บาท)</label>{{ form.price }}</div>
    <div><label class="block text-sm mb-1">รูปภาพ</label>{{ form.image }}</div>
    <div class="flex items-center gap-3 pt-2">
      <button class="px-4 py-2 rounded-xl bg-primary text-white hover:bg-primary-dark">บันทึก</button>
      <a href="{% url 'admin_menu_list' %}" class="px-4 py-2 rounded-xl ring-1 ring-gray-200 text-gray-700 hover:bg-gray-50">ยกเลิก</a>
    </div>
  </form>
</div>
{% endblock %}
