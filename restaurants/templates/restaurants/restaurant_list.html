{% extends 'base.html' %}
{% block title %}ร้านอาหาร | MealMatchy{% endblock %}
{% block content %}
<div class="max-w-6xl mx-auto">
  <div class="flex items-center justify-between mb-4">
    <h1 class="text-2xl font-bold">ร้านอาหาร</h1>
    {% if request.user.is_staff %}
      <a class="px-4 py-2 rounded-xl bg-primary text-white"
         href="{% url 'restaurants:admin_add_restaurant' %}">
        + เพิ่มร้าน (แอดมิน)
      </a>
    {% endif %}
  </div>

  <form method="get" class="mb-4 flex gap-2">
    <input type="text" name="q" value="{{ q }}" placeholder="ค้นหาชื่อ/ที่ตั้ง"
           class="px-3 py-2 rounded-xl ring-1 ring-gray-200 w-full">
    <button class="px-4 py-2 rounded-xl bg-primary text-white">ค้นหา</button>
  </form>

  {% include 'restaurants/_restaurant_cards.html' with restaurants=restaurants %}
</div>
{% endblock %}
