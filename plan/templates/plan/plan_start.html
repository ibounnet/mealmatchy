{% extends 'base.html' %}
{% block title %}เริ่มวางแผน - MealMatchy{% endblock %}
{% block content %}
<div class="max-w-lg mx-auto bg-white rounded-2xl p-6 ring-1 ring-gray-100 shadow-card">
  <h1 class="text-2xl font-bold text-center mb-4">เริ่มวางแผนมื้ออาหาร</h1>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    <div>
      <label class="block text-sm text-gray-600 mb-1">จำนวนวัน</label>
      <select name="days" class="w-full px-3 py-2 rounded-lg ring-1 ring-gray-200">
        <option value="1">1 Day</option>
        <option value="7">7 Day</option>
      </select>
    </div>
    <div>
      <label class="block text-sm text-gray-600 mb-1">วันเริ่มต้น</label>
      <input type="date" name="start_date" class="w-full px-3 py-2 rounded-lg ring-1 ring-gray-200">
    </div>
    <div>
      <label class="block text-sm text-gray-600 mb-1">งบประมาณ (บาท)</label>
      <input type="number" name="budget" value="50" min="0" class="w-full px-3 py-2 rounded-lg ring-1 ring-gray-200">
    </div>
    <div class="flex justify-end gap-3 pt-2">
      <a href="{% url 'home' %}" class="px-4 py-2 rounded-xl ring-1 ring-gray-200 text-gray-700 hover:bg-gray-50">ยกเลิก</a>
      <button class="px-4 py-2 rounded-xl bg-primary text-white hover:bg-primary-dark">ถัดไป</button>
    </div>
  </form>
</div>
{% endblock %}
