{% extends "base.html" %}
{% block title %}ลบรีวิว{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto bg-white rounded-2xl shadow-card border border-red-100 p-6">
  <h1 class="text-xl font-bold text-red-600 mb-3">ลบรีวิวนี้หรือไม่?</h1>
  <p class="text-sm text-gray-700 mb-4">
    "{{ review.title }}" – ถ้าลบแล้วจะไม่สามารถกู้คืนได้
  </p>

  <form method="post" class="flex justify-end gap-3">
    {% csrf_token %}
    <a href="{% url 'community:topic_detail' review.topic_id %}"
       class="px-4 py-2 rounded-xl border border-gray-200 text-sm text-gray-600 hover:bg-gray-50">
      ยกเลิก
    </a>
    <button type="submit"
            class="px-4 py-2 rounded-xl bg-red-500 text-white text-sm hover:bg-red-600">
      ลบรีวิว
    </button>
  </form>
</div>
{% endblock %}
