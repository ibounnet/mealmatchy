{% extends "base.html" %}
{% block title %}ลบสูตรอาหาร{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto px-4 py-8">
  <div class="bg-white rounded-2xl shadow-card border border-gray-200 p-6">
    <h1 class="text-xl font-bold text-gray-900 mb-3">ลบสูตรอาหาร</h1>
    <p class="text-sm text-gray-700 mb-4">
      คุณต้องการลบสูตรอาหาร
      <span class="font-semibold">{{ recipe.title }}</span>
      ใช่หรือไม่? การลบนี้ไม่สามารถย้อนกลับได้
    </p>

    <form method="post" class="flex justify-end gap-2">
      {% csrf_token %}
      <a href="{% url 'recipes:list' %}"
         class="px-4 py-2 rounded-xl border border-gray-300 text-sm text-gray-700 hover:bg-gray-50">
        ยกเลิก
      </a>
      <button type="submit"
              class="px-4 py-2 rounded-xl bg-red-500 text-white text-sm font-semibold hover:bg-red-600">
        ลบสูตรอาหาร
      </button>
    </form>
  </div>
</div>
{% endblock %}
