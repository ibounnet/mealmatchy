{% extends "base.html" %}
{% block title %}ลบสูตรอาหาร{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-2xl shadow ring-1 ring-gray-200 p-6 text-center">
  <h1 class="text-xl font-bold mb-3">ลบสูตรอาหาร</h1>
  <p class="text-gray-700 mb-6">ต้องการลบ <span class="font-semibold">{{ recipe.title }}</span> ใช่หรือไม่?</p>
  <form method="post">
    {% csrf_token %}
    <div class="flex justify-center gap-3">
      <button class="px-4 py-2 rounded-xl bg-red-600 text-white hover:bg-red-700">ลบ</button>
      <a href="{% url 'recipes:list' %}" class="px-4 py-2 rounded-xl ring-1 ring-gray-300">ยกเลิก</a>
    </div>
  </form>
</div>
{% endblock %}
