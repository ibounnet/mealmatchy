{% extends "base.html" %}

{% block title %}ลบสูตรอาหาร{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto py-10">
  <div class="bg-white rounded-2xl shadow-card border border-gray-200 p-6 space-y-4">
    <h1 class="text-xl font-bold mb-2">ลบสูตรอาหาร</h1>

    <p class="text-sm text-gray-700">
      ต้องการลบสูตรอาหาร
      <span class="font-semibold">"{{ recipe.title }}"</span>
      ใช่หรือไม่ การลบไม่สามารถย้อนกลับได้
    </p>

    <form method="post" class="flex gap-3 mt-4">
      {% csrf_token %}
      <button type="submit"
              class="px-4 py-2 rounded-xl bg-red-600 text-white text-sm hover:bg-red-700">
        ยืนยันการลบ
      </button>
      <a href="{% url 'recipes:list' %}"
         class="px-4 py-2 rounded-xl text-sm ring-1 ring-gray-200 hover:bg-gray-50">
        ยกเลิก
      </a>
    </form>
  </div>
</div>
{% endblock %}
