{% extends 'base.html' %}
{% block title %}ลบสูตรอาหาร{% endblock %}
{% block content %}
<div class="max-w-xl mx-auto bg-white p-6 rounded-2xl ring-1 ring-gray-100">
  <h1 class="text-xl font-bold text-gray-900 mb-4">ลบสูตรอาหาร</h1>
  <p class="text-gray-600 mb-6">คุณต้องการลบสูตร <span class="font-semibold">{{ recipe.title }}</span> ใช่หรือไม่?</p>
  <form method="POST" class="flex items-center gap-3">
    {% csrf_token %}
    <button class="px-4 py-2 rounded-xl bg-red-600 text-white hover:bg-red-700">ยืนยันลบ</button>
    <a href="{% url 'recipe_list' %}" class="px-4 py-2 rounded-xl ring-1 ring-gray-200 text-gray-700 hover:bg-gray-50">ยกเลิก</a>
  </form>
</div>
{% endblock %}
